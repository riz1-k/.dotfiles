name: movie_night
description: A collaborative movie voting app

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Requests
  http: ^1.2.0

  # Persistent Storage
  shared_preferences: ^2.2.2

  # Logging
  logger: ^2.1.0

  # Google Fonts
  google_fonts: ^6.2.0

  # Null Safety Utilities
  equatable: ^2.0.5

  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # Launcher Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/default_poster.png
    - assets/images/adaptive-icon.png
    - assets/splash.png

  fonts:
    - family: YourSelectedGoogleFont
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launcher_icon.png"
  min_sdk_android: 21
